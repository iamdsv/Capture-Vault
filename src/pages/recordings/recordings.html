<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name="microphone"></ion-icon>&nbsp;Recordings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        <ion-icon name="microphone"></ion-icon>&nbsp;Recordings
      </ion-card-title>
      <ion-list>
        <ion-item *ngFor="let audio of audioList; index as i;">
          <p>{{audio.filename}}</p>
          <button ion-button clear item-end large (click)="playAudio(audio.filename, i)" *ngIf="currentPlaying!=i"><ion-icon
              name="play"></ion-icon></button>
          <button ion-button clear item-end large (click)="pauseAudio(audio.filename, i)" *ngIf="currentPlaying==i"><ion-icon
              name="pause"></ion-icon></button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
