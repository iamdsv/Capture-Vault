<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name="images"></ion-icon>&nbsp;Gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-content>
          <ion-card-title>
            <ion-icon name="images"></ion-icon>&nbsp;
            Selected Image View:
          </ion-card-title>
          <button ion-button icon-start (click)="takePicture()" *ngIf="loaded">
              <ion-icon name="images"></ion-icon>
              Select Another Image
            </button>
      </ion-card-content>
      <img src="{{image}}"/>
    </ion-card>
</ion-content>
